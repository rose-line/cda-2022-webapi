<h1>API RESTful</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="gaia" style="--theme:gaia;">
<h2>Contenu</h2>
<ul>
<li>Design d'API Web</li>
<li>Langages/frameworks agnostique</li>
<li>Comprendre REST</li>
<li>Conception pragmatique des endpoints (verbes/noms)</li>
<li>APIs d'association</li>
<li>APIs opérationnelles</li>
<li>Gestion des versions</li>
<li>Sécurité</li>
<li>Outil : <em>Postman</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" style="--theme:gaia;">
<h2>Un peu d'histoire</h2>
<ul>
<li>70s : naissance de la programmation distribuée (RPC, Messaging, Queuing)</li>
<li>80s, 90s : OO APIs (COM/DCOM, CORBA, Java RMI)</li>
<li>2000s : APIs Web (XMLHTTP, REST, SOAP)</li>
<li>2010s : Nouvelles approches plus segmentées (GraphQL, gRPC)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" style="--theme:gaia;">
<h2>Avertissement</h2>
<ul>
<li>Développer et <em>maintenir</em> une API Web n'est pas gratuit</li>
<li><em>Pourquoi</em> en a-t-on besoin ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="gaia" style="--theme:gaia;">
<h2>Brefs rappels HTTP</h2>
<ul>
<li>Client/Serveur</li>
<li>Requête HTTP
<ul>
<li>Verbe / headers / content</li>
<li>ex : POST / Content Length : 16 / Gimme your money</li>
</ul>
</li>
<li>Réponse serveur
<ul>
<li>Code &quot;status&quot; / headers / content</li>
<li>ex : 201 / Content Type: text / Come and get it</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="gaia" style="--theme:gaia;">
<h2>Requête - Verbes typiques</h2>
<ul>
<li>GET : requête sur une ressource</li>
<li>POST : création de ressource</li>
<li>PUT : Mise à jour de ressource</li>
<li>PATCH : Mise à jour (partielle) de ressource (exemple : adresse d'un fournisseur)</li>
<li>DELETE : Suppression d'une ressource</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="gaia" style="--theme:gaia;">
<h2>Requête - Entêtes / <em>Headers</em></h2>
<ul>
<li>=&gt; Métadonnées sur la requêtes</li>
<li><em>Content Type</em>  : format (binary, JSON...)</li>
<li><em>Content Length</em></li>
<li><em>Authorization</em> : qui ?</li>
<li><em>Accept</em> : type(s) accepté(s)</li>
<li><em>Cookies</em> : données permettant de gérer l'état côté client</li>
<li>des centaines d'autres, y compris ceux que définit éventuellement votre application</li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="gaia" style="--theme:gaia;">
<h2>Requête - Contenu / <em>Content</em></h2>
<ul>
<li>HTML, CSS, JS, XML, JSON, texte, binaire/blob...</li>
<li>Une simple requête HTML peut en entraîner des centaines</li>
<li>Certains verbes n'entraînent aucun contenu (GET)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="gaia" style="--theme:gaia;">
<h2>Réponse - <em>Status Code</em></h2>
<ul>
<li>Statut de l'opération</li>
<li>100s : informationnel (rare)</li>
<li>200s : succès</li>
<li>300s : redirection</li>
<li>400s : erreur client</li>
<li>500s : erreur serveur</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="gaia" style="--theme:gaia;">
<h2>Réponse - Entête / <em>Headers</em></h2>
<ul>
<li>=&gt; Métadonnées sur la réponse</li>
<li><em>Content Type</em></li>
<li><em>Content Length</em></li>
<li><em>Expires</em>  : combien de temps cette « donnée » peut être mise en cache</li>
<li><em>Cookies</em>  : en général les cookies envoyés sont retournés (modif + nouveaux possibles)</li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" style="--theme:gaia;">
<h2>Réponse - Contenu / <em>Content</em></h2>
<ul>
<li>Idem requête (HTML, JSON, blob...)</li>
<li>Parfois les APIs ont leur propre type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="gaia" style="--theme:gaia;">
<h2>Client/Serveur =&gt; Conception naturellement <em>stateless</em></h2>
<ul>
<li>Requête/réponse =&gt; pas d'état
<ul>
<li>paradigme simple</li>
<li>mais on ne l'a pas toujours en tête lorsqu'on conçoit l'API</li>
</ul>
</li>
<li>Bien sûr, une gestion d'état est possible
<ul>
<li>sessions, JWT...</li>
<li>mais ça ne devrait guère affecter la conception de l'API</li>
</ul>
</li>
<li>Leitmotiv de conception : <strong>On se passe des messages</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" style="--theme:gaia;">
<h2>API RESTful</h2>
<ul>
<li>REST : <em>REpresentational State Transfer</em></li>
<li>Séparation Client/Serveur</li>
<li>Requêtes <em>stateless</em></li>
<li>Capacité de mise en cache</li>
<li>Interface uniforme (URI)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" style="--theme:gaia;">
<h2>Attention au dogmatisme</h2>
<ul>
<li>Certains concepts d'une application ne rentrent pas naturellement dans les cases &quot;REST&quot;</li>
<li>L'objectif est d'abord d'avoir une structure</li>
<li>Pour le reste, <strong>rester pragmatique et productif</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;">
<h2>Une API RESTful : Github API</h2>
<ul>
<li><a href="https://api.github.com/helpme">https://api.github.com/helpme</a></li>
<li><a href="https://api.github.com/users/rose-line">https://api.github.com/users/rose-line</a></li>
<li>De là, Postman permet de cliquer sur les urls reçues en JSON pour faire de nouvelles requêtes</li>
<li>Ces nombreuses urls permettent d'explorer les différentes ressources disponibles, avec plusieurs niveaux de profondeur</li>
<li>Cette idée de disponibilité des ressources hiérarchisée est une caractéristique d'une API bien conçue</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" style="--theme:gaia;">
<h1>Conception d'une API</h1>
<ul>
<li>Conception API-first</li>
<li>Noms vs. Verbes</li>
<li>Design des URI</li>
<li>Codes Status</li>
<li>Conception des réponses</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="gaia" style="--theme:gaia;">
<h2>API-first Design</h2>
<ul>
<li>Considérer la conception de l'API très tôt</li>
<li>Même si pas forcément complète</li>
<li>Explorer les différents cas d'utilisation déjà répertoriés</li>
<li>Aide à la compréhension des besoins par « formalisation forcée »</li>
<li>Problèmes potentiels d'une API Web :
<ul>
<li><strong>difficile à modifier après publication</strong> (dépend du contexte)</li>
<li>ajout (trop) facile de fonctionnalités par endoints</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="gaia" style="--theme:gaia;">
<h2>Rappel des différentes considérations</h2>
<ul>
<li>
<p>Requête</p>
<ul>
<li>Verbe HTTP</li>
<li>URI (+ <em>Query String</em>)</li>
<li><em>Headers</em></li>
<li><em>Body</em></li>
</ul>
</li>
<li>
<p>Réponse</p>
<ul>
<li><em>Status Code</em></li>
<li><em>Headers</em></li>
<li><em>Body</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="gaia" style="--theme:gaia;">
<h2>URIs</h2>
<ul>
<li>Chemin vers ressource</li>
<li><em>Query Strings</em> : pas pour l'identification de données
<ul>
<li>Pas OK : <code>http://machine.com:123/ressource?id=42&amp;annee=2021</code></li>
<li>OK : formatage, tri, recherche, pagination...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="gaia" style="--theme:gaia;">
<h2>Conception URIs</h2>
<ul>
<li>Préférer les <strong>noms communs</strong> aux verbes</li>
<li>On utilisera plus souvent des pluriels
<ul>
<li>Pas OK : <code>/getCustomer</code>, <code>/getCustomerByPhone</code>, <code>/verifyBalance</code>, <code>/saveCustomer</code>, <code>/deleteCustomer</code>...</li>
<li>OK : <code>/customers</code>, <code>/products</code>, pluriel indique accès à une liste</li>
<li>OK : <code>/customers/1234</code> : on précise la ressource</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="gaia" style="--theme:gaia;">
<h2>« Ressources » : précisions</h2>
<ul>
<li><strong>Ressources « canoniques », entités</strong> : utilisateurs, factures, paiements, produits...</li>
<li><strong>Potentiellement complexe</strong> : a-t-on besoin d'accéder par API à chaque « ligne » d'une facture ? Chaque élément de cette ligne doit-il être exposé individuellement ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="gaia" style="--theme:gaia;">
<h2>Contexte</h2>
<ul>
<li>Organisation quelconque, plusieurs sites
<ul>
<li><code>Site(Id, Name, LocationId, CategoryId, RegionId...)</code></li>
<li><code>Location(Id, Country, SiteId...)</code></li>
<li><code>Category(Id, Name...)</code></li>
<li><code>Region(Id, Name, MemberName...)</code></li>
</ul>
</li>
<li><code>Location</code> n'est utile que dans le contexte d'un <code>Site</code> donné</li>
<li><code>Category</code> et <code>Region</code>, en revanche, pourront être accédés individuellement</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="gaia" style="--theme:gaia;">
<h2>Identifiants</h2>
<ul>
<li>Permet accès à une ressource individuelle</li>
<li>Chaque URI pointe vers une ressource spécifique</li>
<li>=&gt; <strong>Identifiants uniques</strong></li>
<li>Pas forcément des « clés primaires » sous-jacentes</li>
<li><code>/sites</code>, <code>/sites/1</code>, <code>/sites/luxet</code>, <code>/sites/fr-101</code></li>
<li>S'éloigner d'un système de clés primaires (autant que possible !) peut permettre amélioration lisibilité et flexibilité</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="gaia" style="--theme:gaia;">
<h2>Retour sur <em>Query Strings</em></h2>
<ul>
<li>Propriétés/concepts non directement relatifs à une ressource</li>
<li><code>/sites?sort=name</code>, <code>/sites?page=1</code>, <code>/sites?format=json</code>...</li>
<li><strong>C'est la même ressource</strong>, renvoyée différemment</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="gaia" style="--theme:gaia;">
<h2>Dans l'exemple</h2>
<ul>
<li>Bonne pratique : <code>api</code> dans la base URI :
<ul>
<li>souvent parce qu'un site classique est exposé sur le même domaine</li>
<li><code>api.monsite.fr</code></li>
<li><code>monsite.fr/api</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Accès aux sites : <code>monsite.fr/api/sites</code></li>
<li>Accès à un site :
<ul>
<li><code>monsite.fr/api/sites/luxet</code> si ce nom court peut permettre de retrouver la ressource unique associée</li>
<li>si pas de nom court associé ou unicité pas garantie, à éviter : <code>monsite.fr/api/sites/Luxet%20Hotel%20and%20Casino%20Satellite</code></li>
<li><code>monsite.fr/api/sites/123</code> si l'id est nécessaire pour garantir unicité et facilité d'emploi</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="gaia" style="--theme:gaia;">
<h2>Rappel sur les verbes</h2>
<ul>
<li><strong>GET</strong> : récupération une ressource</li>
<li><strong>POST</strong> : ajout d'une ressource</li>
<li><strong>PUT</strong> : mise à jour d'une ressource</li>
<li><strong>PATCH</strong> : similaire à PUT, mais ici on ne veut pas passer un objet complet (seule une petite partie de l'objet est à modifier)</li>
<li><strong>DELETE</strong> : suppression d'une ressource</li>
<li>Tout cela est en général dépendant d'autorisations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="gaia" style="--theme:gaia;">

<li><strong>POST</strong> :</li>
<li><strong>PUT</strong> :</li>
<li><strong>DELETE</strong> :</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="gaia" style="--theme:gaia;">
<h2>Verbes associés aux ressources</h2>
<ul>

<ul>
<li><strong>GET</strong> : récupération de la liste</li>
<li><strong>POST</strong> : création client</li>

</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="gaia" style="--theme:gaia;">

<ul>

<h2>Verbes associés aux ressources</h2>
<ul>
<li>Ressource : <code>/customers/123</code>
<ul>
<li><strong>GET</strong> : récupération élément spécifique</li>
<li><strong>POST</strong> : ERREUR</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="gaia" style="--theme:gaia;">
<h2>Idempotence</h2>
<ul>
<li>Une opération est <em>idempotente</em> si elle peut être appliquée plusieurs fois sans changer le résultat</li>
<li><strong>GET, PUT, PATCH, DELETE</strong> devraient être idempotentes</li>
<li><strong>POST</strong> n'est jamais idempotente</li>
<li>À noter que la <em>réponse</em> peut, elle, changer, même pour une opération idempotente (ex : premier DELETE renvoie <code>200</code>, les suivants renverront <code>40x</code>, mais l'état du serveur sera identique)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="gaia" style="--theme:gaia;">
<h2>Conception des résultats</h2>
<ul>
<li>En général, garder en tête que les résultats ne doivent pas être des miroirs directs de ce qui est en BDD (en particulier pour le modèle relationnel)</li>
<li>Renvoyer les informations dont le client a immédiatement besoin, en fournissant éventuellement des liens (URI) vers d'autres ressources pertinentes associées</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="gaia" style="--theme:gaia;">
<h2>Conception des résultats - nommage</h2>
<ul>
<li>Ne pas exposer de détails serveur</li>
<li>ex : convention du langage
<ul>
<li>utiliser <em>camelCase</em></li>
<li>au minimum, être cohérent</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="gaia" style="--theme:gaia;">
<h2>Conception des résultats - collections</h2>
<ul>
<li>Typiquement un cas où des infos annexes peuvent être incluses</li>
<li>S'affranchir de la BDD pour offrir un service au consommateur</li>
<li>Ces infos annexes peuvent aussi être placées dans l'entête de la réponse si on ne souhaite pas polluer le contenu</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="gaia" style="--theme:gaia;">
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{

			<span class="hljs-attr">&quot;url&quot;</span>: <span class="hljs-string">&quot;https://...&quot;</span>,

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="gaia" style="--theme:gaia;">
<h2>Formatage des réponses</h2>
<ul>
<li>Tenir compte du <em>header</em> <code>Accept</code> de la requête</li>
<li><code>Accept: application/json, text/xml</code>
<ul>
<li>=&gt; si je supporte JSON, ce sera JSON</li>
<li>=&gt; si je ne supporte ni JSON, ni XML =&gt; <code>406</code></li>
</ul>
</li>
<li><code>Accept: */*</code>
<ul>
<li>=&gt; renvoyer un format par défaut sain (en général JSON)</li>
</ul>
</li>
<li>Éviter les QS pour spécifier le format requis
<ul>
<li>Anti-pattern : <code>/api/customers?format=xml</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="gaia" style="--theme:gaia;">
<h1>Hypermedia</h1>
<ul>
<li>Permet aux résultats d'être « auto-descriptif »</li>
<li>Permet la navigation par programmation</li>
<li>Augmente la complexité</li>
<li>La plupart des projets n'auront pas de bénéfices suffisants pour justifier cette complexité</li>
<li>Mais parfois c'est super pratique</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="gaia" style="--theme:gaia;">
<h2>Hypermedia - Implémentation</h2>
<ul>
<li>Ajout de propriétés (typiquement <code>_links</code>)</li>
<li>L'idée est que la partie logicielle permettra de naviguer facilement vers ces liens (automatiquement ou pas)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="gaia" style="--theme:gaia;">
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{

				<span class="hljs-attr">&quot;self&quot;</span>: <span class="hljs-string">&quot;/api/site/1&quot;</span>,

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="gaia" style="--theme:gaia;">
<h2>Associations</h2>
<ul>
<li>Sous-objets de ressources existantes</li>
<li>=&gt; Décrire la « navigation » par URI</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/games/cyberpunk2077/ratings
/api/customers/123/invoices
/api/invoices/2010-06-14/payments
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Des ressources de même « type » devraient renvoyer le même format, quelles que soient l'endroit depuis lequel on y accéde et la portée des ressources accédées</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/invoices
/api/customers/123/invoices
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Pattern fréquent : associations multiples</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/customers/123/invoices
/api/customers/123/payments
/api/customers/123/shipments
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Rappel : éviter les associations pour une recherche (préférer les QS)</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/customers?dpt=NORD
/api/customers?dpt=NORD&amp;hasOpenOrders=true
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Mais rien n'empêche de filtrer par associations si le domaine s'y prête bien</li>
<li>Praticité, lisibilité, pragmatisme doivent rester maîtres : l'URI ne doit pas devenir trop complexe</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/departements/nord/customers
/api/departements/nord/sites/12/customers/12/invoices/...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="gaia" style="--theme:gaia;">
<h2>Pagination</h2>
<ul>
<li>Tout ce qui n'est pas liste fixée (ex : départements) devrait supporter la pagination</li>
<li>Préférer les QS aux URI
<ul>
<li>NON : <code>api/sites/pages/2/25</code></li>
<li>OUI : <code>api/sites?page=2&amp;size=25</code></li>
</ul>
</li>
<li>Utiliser des <em>wrappers</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="gaia" style="--theme:gaia;">
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
	totalResults: <span class="hljs-number">1234</span>,
	nextPageURL: <span class="hljs-string">&quot;/api/sites?page=5&quot;</span>,
	previousPageURL: <span class="hljs-string">&quot;/api/sites?page=3&quot;</span>,
	results: [
		{}, {}, ...
	]
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="gaia" style="--theme:gaia;">
<h2>Gestion d'erreurs</h2>
<ul>
<li>Pas seulement les <em>status codes</em></li>
<li>Comment communiquer les erreurs réelles ?</li>
<li>Comment aider le consommateur à corriger/récupérer ?</li>
<li>Attention à ce que vous exposez (sécurité !)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="gaia" style="--theme:gaia;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>400 Bad Request
{ &quot;error&quot;: &quot;No id supplied&quot; }
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>401 Unauthorized, 404 Not Found...
{}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="gaia" style="--theme:gaia;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>400 Bad Request
{
  errors: {
		&quot;Name&quot;: [
			&quot;The Name field is required.&quot;
		]
	},
	&quot;title&quot;: &quot;One or more validation errors occurred.&quot;,
	&quot;status&quot;: 400,
	&quot;traceId&quot;: &quot;0123456789ABCDEF&quot;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="gaia" style="--theme:gaia;">
<h2>Caching</h2>
<ul>
<li>(Mise en cache côté serveur est bienvenue)</li>
<li>REST =&gt; <strong>HTTP Caching</strong>
<ul>
<li>le client va indiquer de quelle « version » de la ressource il dispose</li>
<li>le serveur prend des décisions en fonction (+ de performance)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="gaia" style="--theme:gaia;">
<h2>HTTP Caching</h2>
<ul>
<li>Implémentation simplifiée avec <strong>Entity Tags (ETags)</strong></li>
<li>Inclus dans réponse du serveur pour une ressource donnée</li>
<li>Le client conserve le ETag</li>
<li>Une requête postérieure inclut une précondition contenant le ETag</li>
<li>Le serveur examine la précondition et décide de la « fraîcheur » de la donnée taguée</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="gaia" style="--theme:gaia;">
<h2>HTTP Caching - GET</h2>
<ul>
<li>Requête GET avec <code>If-None-Match</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>GET /api/games/cyberpunk2077 HTTP/1.1
Accept: application/json, text/xml
Host: ...
If-None-Match: &quot;0123456789012&quot;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Serveur examine le ETag
<ul>
<li>si « aucun ne matche », la ressource a été modifiée, on renvoie la ressource (cache client invalidé, <em>round trip</em> en BDD)</li>
<li>si le ETag toujours valide, serveur renvoie un 304 (cache client validé)</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>HTTP/1.1 304 Not Modified
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="gaia" style="--theme:gaia;">
<h2>HTTP Caching - PUT</h2>
<ul>
<li>Requête PUT/DELETE avec <code>If-Match</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PUT /api/games/cyberpunk2077 HTTP/1.1
Accept: application/json, text/xml
Host: ...
If-Match: &quot;0123456789012&quot;
...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="gaia" style="--theme:gaia;">
<ul>
<li>Cette fois, le serveur va vouloir s'assurer que personne n'a modifié la ressource entre-temps
<ul>
<li>si ETag ne correspond plus à la ressource =&gt; requête rejetée</li>
</ul>
</li>
</ul>

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="gaia" style="--theme:gaia;">
<h2>APIs fonctionnelles</h2>
<ul>
<li>De nouveau : 100 % REST pas requis, on sort ici du dogme</li>
<li>Parfois, on voudra faire des choses <em>fonctionnelles</em> qui « sortent du dogme », ne sont pas <em>REST-compliant</em> : maintenance, opération sur infrastructure, logique métier qui ne rentre pas dans les cases REST...</li>
<li>Documenter correctement ces services (notamment les <em>side effects</em>)</li>
<li>Commande HTTP commune associée à API fonctionnelle : <em>OPTIONS</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="gaia" style="--theme:gaia;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/api/calculateTax?total=299.9
/api/restartServer?hardReboot=true
/api/dumpErrorLogs?verbose=true&amp;serverside=false
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-theme="gaia" style="--theme:gaia;">
<h2>APIs Async</h2>
<ul>
<li>Certaines APIs sont intrinsèquement non-REST</li>
<li>Besoin de connexions longues durées, polling fréquent, pushing (chat, notifications instantanées, communication temps réel...)</li>
<li>Ne pas essayer d'adapter ces besoins à une structure REST</li>
<li>Utiliser des solutions dédiées (Comet, gRPC, SignalR, Firebase, Socket IO...)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="gaia" style="--theme:gaia;">
<h1>Sécurité des APIs</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-theme="gaia" style="--theme:gaia;">
<h2>Besoin de sécurité ?</h2>
<ul>
<li>Oui dès que :
<ul>
<li>traitement/stockage de données personnelles (RGPD, intrusion physique/logique)</li>
<li>des données sensibles sont diffusées (MITM =&gt; SSL)</li>
<li>des <em>credentials</em> sont requis (authentification, autorisation)</li>
<li>on souhaite contrôler l'utilisation effective et non-abusive des serveurs</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-theme="gaia" style="--theme:gaia;">
<h2>Sécurité <em>Cross Domain</em></h2>
<ul>
<li>Objectif : éviter XSS (<em>Cross Site Scripting</em>) inter-domaines</li>
<li>Par défaut, le navigateur interdit à un domaine étranger d'appeler une API
<ul>
<li>API publique : <em>Cross Domain</em> doit être accepté (implémenter CORS)</li>
<li>API privée : non (sauf si partenaires éventuels)</li>
</ul>
</li>
<li><strong>CORS</strong> : <em>Cross Origin Resource Sharing</em>, permet de spécifier :
<ul>
<li>les domaines autorisés</li>
<li>les méthodes (HTTP) autorisées</li>
<li>les <em>headers</em> autorisés</li>
<li>les ressources accessibles
<ul>
<li>aucune importance sur une app (desktop/mobile)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-theme="gaia" style="--theme:gaia;">
<h2>Authentification / Autorisation</h2>
<ul>
<li><strong>Authentification</strong> :
<ul>
<li>qui</li>
<li><em>credentials</em> / autres preuves</li>
</ul>
</li>
<li><strong>Autorisation</strong> (basée sur authentification préalable)
<ul>
<li>quoi</li>
<li>règles (rôles, droits, contrôle d'accès)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="gaia" style="--theme:gaia;">
<h2>Authentification pour APIs</h2>
<ul>
<li>Authentification d'application
<ul>
<li>en général : AppID + clé</li>
</ul>
</li>
<li>Authentification d'utilisateurs</li>
</ul>
</section>
